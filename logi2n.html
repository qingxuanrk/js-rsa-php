<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="./public/plugin/bootstrap/css/bootstrap.min.css" />

    <script type="text/javascript" src="./public/js/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./public/plugin/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="./public/js/public.js" charset="utf-8"></script>
    <script type="text/javascript" src="./public/js/login.js" charset="utf-8"></script>
    <script type="text/javascript" src="./public/js/rsa/md5.js" charset="utf-8"></script>
    <script language="JavaScript" type="text/javascript" src="./public/js/rsa/jsbn.js"></script>
    <script language="JavaScript" type="text/javascript" src="./public/js/rsa/prng4.js"></script>
    <script language="JavaScript" type="text/javascript" src="./public/js/rsa/rng.js"></script>
    <script language="JavaScript" type="text/javascript" src="./public/js/rsa/rsa.js"></script>
    <script language="JavaScript" type="text/javascript" src="./public/js/rsa/base64.js"></script>






    <style type="text/css">
        body{background:#f2f2f2;}
    </style>
</head>
<body>
    <div >
        <div style="margin:0 auto;border-radius:5px 5px 5px 5px;box-shadow:0 0 10px gray;height:auto;background:#fff;border:1px solid #cfcfcf;width:50%;max-width:430px;padding:20px;margin-top:20%;">
            <div style="margin-top:30px;"></div>
            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" id="remember"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="login" class="btn btn-default" >Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
